        \n<p style=\"margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\"\
        >很多兄弟在和女孩子聊天时不论是开场还是话题，或者是升级关系都进行的一塌糊涂。像一个没头的苍蝇到处乱撞，这样的结果就导致妹子不爱和你聊天慢慢嗯啊哦冷淡你。很多的兄弟因为不会聊天，本来初期认识接触对他极大兴趣的妹子冷淡他，聊着聊着就不爱回复了，甚至说我们更适合做朋友发好人卡更严重的就拉黑。</span></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
