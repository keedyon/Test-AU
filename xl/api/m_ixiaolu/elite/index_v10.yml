        margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"margin-left:0cm;\
        \ margin-right:0cm\"><strong><span style=\"color:#2f2f2f\"><span style=\"\
        background-color:#f39c12\">教学干货</span></span></strong></p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm; text-align:justify\">&nbsp;</p>\r\n\
        <p style=\"margin-left:0cm; margin-right:0cm\"><span style=\"background-color:white\"\
        ><span style=\"color:#3e3e3e\">先看一张</span>，</span><span style=\"background-color:white\"\
        ><span style=\"color:#3e3e3e\">前几天刚报名参加课程的兄弟的聊天截图，大致内容如下：</span></span>&nbsp;</p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><img alt=\"image\" src=\"https://morgoth-aman.ixiaolu.com/etc/100003942.jpg?imageView2/2/w/640\"\
        \ /></p>\r\n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\"\
        >如果你的聊天跟上面这位兄弟的内容类似，那么请你立马停止聊天，因为你真的没有&ldquo;社交直觉&rdquo;</span><span style=\"\
        color:#2f2f2f\">，可能很多兄弟们，在最开始都会或多或少的犯一些错误，但是这些错误并不可怕，可怕的是你还不知道自己正在犯错。</span></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\">上面聊天内容的错误在于：通过提问的方式和女生开启话题，不懂得延续话题。你以为可以通过询问的方式去了解女生，产生互动，但这是错误的思维方式。</span></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\">我非常理解这位兄弟的聊天方式，毕竟我们都会对喜欢人或事物而产生好奇，想要通过询问来了解。要知道，单靠了解对方并不能成功的追到她，只有你展现出你的价值，她才会被你吸引。</span></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\">正确跟女生聊天的方式是，把问女生的问题转换成一种有趣的形式。比如：你在干嘛？可以换成：</span><span\
        \ style=\"color:#2f2f2f\">&ldquo;</span><span style=\"color:#2f2f2f\"\
        >在干嘛呢，我猜你是不是在沙发上修毛腿</span><span style=\"color:#2f2f2f\">&rdquo;</span><span\
        \ style=\"color:#2f2f2f\">？</span><strong><span style=\"color:#e74c3c\"\
        >（假定女生在做事情）</span></strong></p>\r\n<p style=\"margin-left:0cm; margin-right:0cm\"\
        >&nbsp;</p>\r\n<p style=\"margin-left:0cm; margin-right:0cm\"><span style=\"\
        color:#2f2f2f\">或者是：</span><span style=\"color:#2f2f2f\">&ldquo;</span><span\
        \ style=\"color:#2f2f2f\">你在干嘛呢，突然觉得有点想你，本来觉得想人是件很无聊的事情，可是不知道为什么还是想你了</span><span\
        \ style=\"color:#2f2f2f\">&rdquo;</span><span style=\"color:#2f2f2f\"\
        >。</span><strong><span style=\"color:#e74c3c\">（展示对女生的兴趣）</span></strong></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\">这样的开场白，是不是要比你直接问女生在干嘛要有意思多了？这样你才能跟其他男生产生差异，让女生感觉你很有意思。</span></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm; text-align:justify\">&nbsp;</p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\"><img alt=\"image\" src=\"\
        https://morgoth-aman.ixiaolu.com/etc/100003943.jpg?imageView2/2/w/640\"\
        \ /></p>\r\n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\"\
        >那么除了开场白要精彩以外，你还需要在后面的聊天当中去展示自己的价值，来加强对女生的吸引力。当你的价值符合女生的要求时，她便会喜欢上你。我们先说，怎样通过聊天展示自己的价值。</span></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><strong><span style=\"background-color:#f39c12\"\
        ><span style=\"color:#2f2f2f\">通过聊天展示自己的价值</span></span></strong></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\">女生会通过聊天中的四个方面去判断一个男人的价值，这个价值并不是我们说的多少金钱。这四个方面分别是框架、状态、系统、技巧。</span></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\">这里不得不提到</span><span\
        \ style=\"color:#2f2f2f\">NLP</span><span style=\"color:#2f2f2f\">，在</span><span\
        \ style=\"color:#2f2f2f\">NLP</span><span style=\"color:#2f2f2f\">神经程序语言学中，仅仅提到了框架和状态两个概念，在吸引妹子中，系统和技巧同样是重要的组成部分。</span></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\">那么，跟女生聊天的时候如何去展示自己的价值呢？我们从上面的聊天对话当中可以看出，这位兄弟并没有向女生传递任何个人价值，女生无法从他的语言中判断他的价值。</span></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><span style=\"color:#2f2f2f\">而大部分女生又是处于被动社会伦理，她不会主动的去问你，所以就需要我们主动的向女生展示，但是你在展示自身价值的时候一定表现的自然，不要太直接或者是把自己吹上天，这样你同样会被女生</span><span\
        \ style=\"color:#2f2f2f\">PASS</span><span style=\"color:#2f2f2f\">掉，要知道低调才是最牛逼的炫耀。</span></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><strong><span style=\"color:#2f2f2f\"\
        >为了给大家快速学会聊天快速追到喜欢的人</span></strong><strong><span style=\"color:#e74c3c\"\
        >，我给大家准备了一份礼物！我会精彩在微信的朋友圈里发很多有趣的聊天话题，和很多女生感兴趣的话题！</span></strong><strong><span\
        \ style=\"color:#2f2f2f\">如果你不会聊天？聊天尴尬，找不到话题？你可以直接加上我的微信</span></strong><span\
        \ class=\"get-wx hand_text\" onclick=\"add_wechat()\">获取微信号</span><strong><span\
        \ style=\"color:#2f2f2f\">，在我微信的朋友圈里，你可以看到很多有趣的聊天话题和女生感兴趣的话题，我还会把我和美女的实战聊天案例发到我的微信的朋友圈里，给你们学习参考</span></strong></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm; text-align:center\">&nbsp;</p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\"><strong><span style=\"\
        background-color:#f39c12\"><span style=\"color:#2f2f2f\">接下来给大家展示一下具体内容</span></span></strong></p>\r\
        \n<p style=\"margin-left:0cm; margin-right:0cm\">&nbsp;</p>\r\n<p style=\"\
        margin-left:0cm; margin-right:0cm\"><strong><span style=\"color:#e67e22\"\
        >框架</span></strong><strong><span style=\"color:#e67e22\">:&nbsp;</span></strong></p>\r\
