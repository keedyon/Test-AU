name: /order/prepare_create
request:
    headers:
        user-agent: Wood%2F3.1.0_beta9%28HUAWEI%3BHONOR%3BNEM-AL10%3B6.0%29+mdlclient+
        version: $version
    method: GET
    params:
        ab_ver: $ab_ver
        app_channel: $app_channel
        cookie: '{"gender_version":1,"pro_cate_id":1,"user_interest":[]}'
        device_id: $device_id
        is_split: 'true'
        login_user_id: $account_name
        pcid: $pcid
        phone_sn: $phone_sn
        promoter_user_id: $promoter_user_id
        refer_id: $refer_id
        refer_type: course
        session_id: $session_id
        spec_id: $spec_id
        user_agent: $user_agent
        version: $version
    url: https://sindar.ixiaolu.com/order/prepare_create
extract:
    promoter_user_id: content.data.course.promoter.user_id
    spec_id: content.data.course.spec_id
    course_id: content.data.course.course_id

validate:
-   eq:
    - status_code
    - 200
-   eq:
    - content.rtn
    - 0
